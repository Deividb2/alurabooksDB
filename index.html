<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <nav class="menu-nav">
        <ul class="menu-nav__lista">
            <li class="menu-nav__lista--li"><a href="#" class="menu-nav__lista--li-link especial">Categorias</a></li>
            <li class="menu-nav__lista--li"><a href="#" class="menu-nav__lista--li-link">Programação</a></li>
            <li class="menu-nav__lista--li"><a href="#" class="menu-nav__lista--li-link">Front-end</a></li>
            <li class="menu-nav__lista--li"><a href="#" class="menu-nav__lista--li-link">Infraestrutura</a></li>
            <li class="menu-nav__lista--li"><a href="#" class="menu-nav__lista--li-link">Business</a></li>
            <li class="menu-nav__lista--li"><a href="#" class="menu-nav__lista--li-link">Design & ux</a></li>
        </ul>
    </nav>

    <section class="comecar">
        <h1 class="comecar__titulo">Já sabe por onde começar?</h1>
        <p class="comecar__paragrafo">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Qual será sua próxima leitura?" class="comecar__pesquisa">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="Livro sobre ApacheKafka"></div>
                <div class="swiper-slide"><img src="img/Liderança.png" alt="Livro sobre liderança"></div>
                <div class="swiper-slide"><img src="img/Javascript.png" alt="Livro sobre Javascript"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.png" alt="Livro sobre guia Front-end"></div>
                <div class="swiper-slide"><img src="img/Portugol.png" alt="Livro sobre portugol"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
